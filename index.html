<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="dashboard"><!-- Dashboard -->

        <section class="navigation"><!-- Navigation -->
            <img src="assets/img/logo-jadlog.png" alt="Jadlog Logo">

            <div>
                <span class="material-icons">dashboard</span>
                <span class="material-icons">trending_up</span>
                <span class="material-icons">people_alt</span>
                <span class="material-icons">insert_invitation</span>
                <span class="material-icons">settings_suggest</span>
            </div>

        </section><!-- Navigation End-->

        <section class="main"><!-- Main -->
            <div class="search"><!-- Search -->
                <form action="">
                    <input type="text" name="search" id="search" placeholder="Search Here">
                    <span class="material-icons">search</span>
                </form>
                <span class="material-icons">notifications</span>
                <span class="material-icons">edit</span>
            </div><!-- Search End-->

            <div class="title">
                <h1>My Project</h1>
                <form action="#">
                    <label for="projects">Sort By</label>
                    <select name="projects" id="projects">
                        <option value="recents">Recents Project</option>
                        <option value="finished">Finished Project</option>
                        <option value="ongoing">Ongoing Project</option>
                        <option value="stalled">Stalled Project</option>
                    </select>
                </form>
            </div>

            <div class="project_list"><!-- Project Lists-->

                <div class="project"><!-- Project1 -->
                    <div class="category">

                    </div>
                    <h2>Graphic Design</h2>
                    <p>Active recently</p>

                    <ul class="activity">
                        <li>Coming soon banner</li>
                        <li>Book cover</li>
                    </ul>

                    <div class="meta">
                        <div class="contributors">

                        </div>
                        <span class="material-icons">more_vert</span>
                    </div>
                </div><!-- Project1 End-->

            </div><!-- Project Lists End-->

        </section><!-- Main End-->

        <section class="secondary"><!-- Secondary -->

        </section><!-- Secondary End -->

    </div><!-- Dashboard End-->
</body>
</html>
